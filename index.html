<html>

       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">

<body id="back_ground">
    <div class="container">
        <a href="" id="link" download="Your_Selfie.png"></a>
    <center>

    <div id="result"></div>
